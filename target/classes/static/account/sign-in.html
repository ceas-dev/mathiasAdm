<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/account/sign-in.css">
</head>

<body>
  <div class="d-block justify-content-center mt-3">
    <h3 class="text-center mb-3">Mathias</h3>
    <div class="login-form">
      <h6 class="mb-3 mt-3 text-center">Fa√ßa o login com seu e-mail e senha de administrador</h6>
      <form id="form-login">

        <div class="form-group">
          <label for="email">Email</label>
          <input id="input-email" type="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input id="input-password" type="password" class="form-control" required>
        </div>

        <button id="btn-sign-in" type="submit" class="btn btn-primary btn-block">Entrar</button>

        <hr class="border-bottom border-gray">

        <div class="text-center">
          <button id="btn-sign-up" type="button" class="btn btn-secondary">Cadastrar</button>
        </div>

      </form>
    </div>
  </div>
</body>
<script type="module" src="../js/account/sign-in.js"></script>
<script>
   document.getElementById('loading-modal').modal('show');
</script>
</html>
