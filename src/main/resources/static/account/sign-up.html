<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/account/sign-up.css">
</head>
<body>
  <div class="login-form">
    <h3 class="mb-3 text-center">Mathias</h3>
    <form id="form-login">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="input-email" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="input-password" type="password" class="form-control" placeholder="Senha" required>
      </div>
      <button id="btn-sign-up" type="submit" class="btn btn-primary btn-block">Cadastrar</button>

      <hr class="border-bottom border-gray">

      <div class="text-center">
        <button id="btn-sign-in" type="button" class="btn btn-secondary" >Entrar</button>
      </div>
     
    </form>
  </div>
</body>
<script type="module" src="../js/account/sign-up.js"></script>
</html>
